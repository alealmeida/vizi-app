# Busca o registro de Usuario vinculado ao user.documentId
query UsuarioByUserDoc($userDocumentId: ID!) {
  usuarios(
    filters: { user: { documentId: { eq: $userDocumentId } } }
    sort: ["createdAt:desc"]
  ) {
    ...UsuarioFields
  }
}

